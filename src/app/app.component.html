
<ion-app>
  <ion-menu side="start" menuId="first">
    <ion-header>
      <ion-toolbar color = "primary">
        <ion-title>Sensors</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list >
            <ion-menu-toggle><ion-item  [routerLink]="['/dht11']" lines = "none"><ion-icon slot = "start" name="thermometer"></ion-icon><ion-label>DHT11</ion-label></ion-item>
            </ion-menu-toggle>
            <ion-item [routerLink]="['/push-button']" lines = "none"><ion-icon slot = "start" name="radio-button-on"></ion-icon><ion-label>Push Button</ion-label></ion-item>
            <ion-item [routerLink]="['/led']" lines = "none"><ion-icon slot = "start" name="flashlight"></ion-icon><ion-label>LED</ion-label></ion-item>
            <ion-item [routerLink]="['/relay']" lines = "none"><ion-icon slot = "start" name="power">a</ion-icon><ion-label>Relay</ion-label></ion-item>
            <ion-menu-toggle><ion-item (click)= 'onLogout()' lines = "none"><ion-icon slot = "start" name="exit"></ion-icon><ion-label>Logout</ion-label></ion-item>
            </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  
  <ion-router-outlet main></ion-router-outlet>
  
</ion-app>
