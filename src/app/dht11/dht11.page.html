<ion-header>
  <ion-toolbar color = "primary">
      <ion-buttons slot="start">
          <ion-menu-button menu = "first"></ion-menu-button>
        </ion-buttons>
    <ion-title>Sensor Control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card color = "primary">
  <ion-card-header>
    <ion-card-subtitle>DHT-11</ion-card-subtitle>
    <ion-card-title>Humidity</ion-card-title>
  </ion-card-header>
  <ion-card-content><h1 class = "ion-text-center" *ngIf= "dht11Data.length === 0">Please turn ON the Sensor for Humidity Readings.</h1></ion-card-content>
  <ion-card-content><h1 class = "humidity ion-text-center" *ngIf= "dht11Data.length !== 0">{{ dht11Data[0].humidity | number }} %</h1>
    
  </ion-card-content>
</ion-card>
<ion-card color = "primary">
  <ion-card-header>
    <ion-card-subtitle>DHT-11</ion-card-subtitle>
    <ion-card-title>Temperature</ion-card-title>
  </ion-card-header>
  
  <ion-card-content><h1 class = "ion-text-center" *ngIf= "dht11Data.length === 0">Please turn ON the Sensor for Temperature Readings.</h1></ion-card-content>
  <ion-card-content><h1 class = "humidity ion-text-center" *ngIf= "dht11Data.length !== 0">{{ dht11Data[0].temperature | number }} &deg;C</h1>
    
  </ion-card-content>
</ion-card>
</ion-content>
